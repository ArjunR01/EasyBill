<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - Blinkit</title>
    <link rel="stylesheet" href="styles\signup.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <h1>EasyBill</h1>
            </div>
        </div>
    </header>

    <main>
        <section class="signup">
            <div class="container">
                <h2>Create an Account</h2>
                <form id="signup-form">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>

                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" required>

                    <label for="city">City:</label>
                    <input type="text" id="city" name="city" required>

                    <label for="state">State:</label>
                    <input type="text" id="state" name="state" required>

                    <label for="pincode">Pincode:</label>
                    <input type="text" id="pincode" name="pincode" pattern="\d{6}" required>

                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" pattern="\d{10}" required>

                    <button type="submit">Sign Up</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 EasyBill. All rights reserved.</p>
        </div>
    </footer>

    <script>
        document.getElementById('signup-form').addEventListener('submit', function(e) {
            e.preventDefault();

            // Get form values
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const address = document.getElementById('address').value;
            const city = document.getElementById('city').value;
            const state = document.getElementById('state').value;
            const pincode = document.getElementById('pincode').value;
            const phone = document.getElementById('phone').value;

            // Save to local storage
            localStorage.setItem('username', username);
            localStorage.setItem('email', email);
            localStorage.setItem('password', password);
            localStorage.setItem('address', address);
            localStorage.setItem('city', city);
            localStorage.setItem('state', state);
            localStorage.setItem('pincode', pincode);
            localStorage.setItem('phone', phone);

            window.location.href = 'new-after-login.html'; 
        });
    </script>
</body>
</html>
