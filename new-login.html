<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles\login.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <form id="login-form">
            <label for="username-or-email">Username or Email:</label>
            <input type="text" id="username-or-email" name="username-or-email" placeholder="arjun23 or arjun@gmail.com" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="******" required minlength="8">

            <button><a href="new-after-login.html">Login</a></button>
        </form>
        <p class="message">Don't have an account? <a href="new-signup.html">Sign up here</a></p>
    </div>

</body>
</html>
